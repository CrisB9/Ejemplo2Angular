
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form (ngSubmit)="guardarUsuario()" [formGroup]="form">
                    <div>
                        <mat-form-field appearence="outline">
                            <mat-label>Nombre:</mat-label>
                            <input formControlName="nombre" matInput>
                            <mat-error *ngIf="form.invalid"> {{obtenerErrorNombre()}} </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearence="outline">
                            <mat-label>Password:</mat-label>
                            <input formControlName="password" matInput>
                            <mat-error *ngIf="form.invalid"> {{obtenerErrorPassword()}} </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-form-field color="primary" [disable]="form.invalid" ></button>
                        <a mat-stroked-button>Canselar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
